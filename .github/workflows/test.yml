name: Test Suite

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Check coverage thresholds
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "Coverage report generated successfully"
            cat coverage/coverage-summary.json
          else
            echo "Error: Coverage report not found"
            exit 1
          fi

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  coverage-check:
    name: Enforce Coverage Thresholds
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: test-results

      - name: Verify coverage meets 100% threshold
        run: |
          echo "Checking coverage thresholds..."
          if [ -f coverage/coverage-summary.json ]; then
            # Parse coverage percentages
            BRANCHES=$(jq '.total.branches.pct' coverage/coverage-summary.json)
            FUNCTIONS=$(jq '.total.functions.pct' coverage/coverage-summary.json)
            LINES=$(jq '.total.lines.pct' coverage/coverage-summary.json)
            STATEMENTS=$(jq '.total.statements.pct' coverage/coverage-summary.json)

            echo "Coverage Summary:"
            echo "  Branches: ${BRANCHES}%"
            echo "  Functions: ${FUNCTIONS}%"
            echo "  Lines: ${LINES}%"
            echo "  Statements: ${STATEMENTS}%"

            # Check if all metrics are at 100%
            THRESHOLD=100
            FAIL=0

            if (( $(echo "$BRANCHES < $THRESHOLD" | bc -l) )); then
              echo "❌ Branches coverage (${BRANCHES}%) is below ${THRESHOLD}%"
              FAIL=1
            fi

            if (( $(echo "$FUNCTIONS < $THRESHOLD" | bc -l) )); then
              echo "❌ Functions coverage (${FUNCTIONS}%) is below ${THRESHOLD}%"
              FAIL=1
            fi

            if (( $(echo "$LINES < $THRESHOLD" | bc -l) )); then
              echo "❌ Lines coverage (${LINES}%) is below ${THRESHOLD}%"
              FAIL=1
            fi

            if (( $(echo "$STATEMENTS < $THRESHOLD" | bc -l) )); then
              echo "❌ Statements coverage (${STATEMENTS}%) is below ${THRESHOLD}%"
              FAIL=1
            fi

            if [ $FAIL -eq 1 ]; then
              echo ""
              echo "⚠️  Coverage requirements not met. Please add tests to reach 100% coverage."
              exit 1
            else
              echo ""
              echo "✅ All coverage thresholds met!"
            fi
          else
            echo "❌ Coverage summary not found"
            exit 1
          fi
